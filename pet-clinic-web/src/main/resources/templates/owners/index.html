<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owner</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owner List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Hi</td>
        <td th:text="${owner?.lastName}">Jio</td>
    </tr>
    </tbody>
</table>
</body>
</html>
